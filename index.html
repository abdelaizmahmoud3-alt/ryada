<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="4; url=https://abdoze924-creator.github.io/reteam/">
    
    <title>تحديث النظام</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            font-family: 'Cairo', sans-serif;
            overflow: hidden;
            color: white;
        }

        .glass-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .glass-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, #3b82f6, transparent);
            animation: loading 2s infinite;
        }

        .icon-box {
            margin-bottom: 25px;
            font-size: 50px;
            color: #3b82f6;
            animation: pulse 2s infinite ease-in-out;
        }

        h1 {
            font-weight: 900;
            font-size: 28px;
            margin: 0 0 10px 0;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }
        
        p {
            font-size: 14px;
            color: #94a3b8;
            margin: 0;
        }

        @keyframes loading { 0% { left: -100%; } 100% { left: 100%; } }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; text-shadow: 0 0 0 rgba(59, 130, 246, 0); }
            50% { transform: scale(1.1); opacity: 0.8; text-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
            100% { transform: scale(1); opacity: 1; text-shadow: 0 0 0 rgba(59, 130, 246, 0); }
        }
    </style>
</head>
<body>

    <div class="glass-container">
        <div class="icon-box">
            <i class="fa-solid fa-gear fa-spin" style="--fa-animation-duration: 3s;"></i>
        </div>
        <h1>يتم تحديث النظام الآن ...</h1>
        <p>سيتم تحويلك للنظام الجديد تلقائياً</p>
    </div>

</body>
</html>
